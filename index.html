<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Editable Web Quiz</title>
  </head>
  <body>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1 class="display-4">Editable Web Quiz</h1>
            <p class="lead">Welcome to the Editbale Web Quiz! Please set your configurations below.</p>
            <hr class="my-4">
            <form>
                <div class="form-group row">
                    <label for="rounds2play" class="col-sm-2 col-form-label">Rounds: </label>
                    <div class="col-sm-10">
                    <input type="number" min="1" max ="100" class="form-control" id="rounds2play" placeholder="How many rounds you want to play?">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time2answer" class="col-sm-2 col-form-label">Time: </label>
                    <div class="col-sm-10">
                    <input type="number" min="1" max="60" class="form-control" id="time2answer" placeholder="How many seconds to answer per question?">
                    </div>
                </div>
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">Advanced Options</h5>
                        <h6 class="card-subtitle mb-2 text-muted">the real magic happens here</h6>
                        <p class="card-text">By default you play a demo quiz, but you can create your own questions and play with them!</p>
                        <label for="uploadFile">Upload your own questions: </label>
                        <input type="file" class="form-control-file-inline" id="uploadFile">
                        <a href="#" class="card-link">Create your own questions</a>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-dark btn-block">Start Quiz!</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">made with < /> and <3 by saiij </span>
        </div>
     </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
