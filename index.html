<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="demo.js"></script>
    <script src="quiz.js"></script>
    <title>Editable Web Quiz</title>
</head>

<body>
    <main role="main" class="container-fluid">
        <div class="jumbotron-fluid" id="jumbo">
            <h1 class="display-4" id="headline">Editable Web Quiz</h1>
            <p class="lead" id="subheadline">Welcome to the Quiz! <br> Set your configurations below.</p>
            <hr class="my-4">
            <form id="optionsForm">
                <div class="form-group row">
                    <label for="rounds2play" class="col-sm-2 col-form-label">Rounds to play: </label>
                    <div class="col-sm-10">
                        <input type="number" min="1" max="100" class="form-control" id="rounds2playForm" placeholder="How many rounds?">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time2answer" class="col-sm-2 col-form-label">Time to answer: </label>
                    <div class="col-sm-10">
                        <input type="number" min="1" max="60" class="form-control" id="time2answerForm" placeholder="How many seconds per question?">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="btn btn-outline-dark btn-block" onclick="newGame()">Start Quiz!</div>
                    </div>
                </div>
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">Advanced Options</h5>
                        <h6 class="card-subtitle mb-2 text-muted">the real magic happens here</h6>
                        <p class="card-text">By default you play a demo quiz, but you can create your own questions and play with them!</p>
                        <label for="uploadFile">Upload your own questions: </label>
                        <input type="file" class="form-control-file-inline" accept=".json" id="uploadFile">
                        <a href="#" class="card-link">Create your own questions</a>
                    </div>
                </div>
            </form>
            <div id="matchfield">
                <div class="form-group row">
                    <div class="col-6">
                        <div class="btn btn-outline-primary btn-block" id="answerA" onclick="clickButton(this)">A</div>
                    </div>
                    <div class="col-6">
                        <div class="btn btn-outline-primary btn-block" id="answerB" onclick="clickButton(this)">B</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <div class="btn btn-outline-primary btn-block" id="answerC" onclick="clickButton(this)">C</div>
                    </div>
                    <div class="col-6">
                        <div class="btn btn-outline-primary btn-block" id="answerD" onclick="clickButton(this)">D</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="progressbar"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">made with < /> and <3 by saiij </span>
        </div>
    </footer>
</body>

</html>
